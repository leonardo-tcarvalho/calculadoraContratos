<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <title>Calculadora de Contratos</title>
  </head>

  <body>
    <header class="header">
      <h1>Contratos Quinto Andar</h1>
    </header>
    <div class="container">
      <div class="form-add-contract">
        <div class="input-group">
          <label for="contract">Valor do Contrato:</label>
          <input
            type="number"
            min="0"
            max="99999"
            id="contract"
            placeholder="Digite o valor..."
          />
        </div>
        <button class="btn-add" onclick="insertContract()">Adicionar</button>
      </div>
      <div id="contracts-container" class="contracts-grid"></div>
      <div class="total-container">
        <div id="total-value">Total: R$ 0,00</div>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; created by Leonardo Carvalho</p>
    </footer>
  </body>
  <script src="contract.js" defer></script>
</html>
