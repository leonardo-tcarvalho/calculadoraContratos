<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <h1>Contratos Quinto Andar</h1>
    </header>
    <div class="container">
      <div class="form-add-contract">
        <label for="contract">Contrato:</label>
        <input type="number" min="0" max="99999" id="contract" />
        <button onclick="insertContract()">Adicionar</button>
      </div>
      <table class="table-contract">
        <thead>
          <tr>
            <th>Número</th>
            <th>Percentual</th>
            <th>Valor Original</th>
            <th>Valor</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="total-value">Total: R$ 0,00</div>
    </div>
    <footer class="footer">
      <p>&copy; created by Leonardo Carvalho</p>
    </footer>
  </body>
  <script src="js/contract.js" defer></script>
</html>
